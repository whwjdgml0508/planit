# 프로덕션용 Docker Compose 설정
version: '3.8'

services:
  # MySQL 데이터베이스
  db:
    image: mysql:8.0
    container_name: planit_mysql_prod
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME:-planit_db}
      MYSQL_USER: ${DB_USER:-planit_user}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql_data_prod:/var/lib/mysql
      - ./deploy/mysql_init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - planit_network
    command: --default-authentication-plugin=mysql_native_password

  # Redis (캐싱 및 세션)
  redis:
    image: redis:7-alpine
    container_name: planit_redis_prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data_prod:/data
    networks:
      - planit_network

  # Django 웹 애플리케이션
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: planit_web_prod
    restart: always
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASSWORD}@db:3306/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-planit.boramae.club,www.planit.boramae.club}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - db
      - redis
    networks:
      - planit_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 웹서버
  nginx:
    image: nginx:alpine
    container_name: planit_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx_https.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/var/www/planit/staticfiles
      - media_volume:/var/www/planit/media
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - web
    networks:
      - planit_network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot (SSL 인증서 자동 갱신)
  certbot:
    image: certbot/certbot
    container_name: planit_certbot
    restart: unless-stopped
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mysql_data_prod:
  redis_data_prod:
  static_volume:
  media_volume:
  certbot_conf:
  certbot_www:

networks:
  planit_network:
    driver: bridge
