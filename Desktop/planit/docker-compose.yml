version: '3.8'

services:
  # MySQL 데이터베이스
  db:
    image: mysql:8.0
    container_name: planit_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: planit_db
      MYSQL_USER: planit_user
      MYSQL_PASSWORD: planit_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./deploy/mysql_init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - planit_network

  # Redis (캐싱 및 세션 저장용)
  redis:
    image: redis:7-alpine
    container_name: planit_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - planit_network

  # Django 웹 애플리케이션
  web:
    build: .
    container_name: planit_web
    restart: unless-stopped
    environment:
      - DEBUG=False
      - DATABASE_URL=mysql://planit_user:planit_password@db:3306/planit_db
      - REDIS_URL=redis://redis:6379/1
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - planit_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --config gunicorn.conf.py planit_project.wsgi:application"

  # Nginx 웹서버 (프로덕션용)
  nginx:
    image: nginx:alpine
    container_name: planit_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./ssl:/etc/nginx/ssl  # SSL 인증서용
    depends_on:
      - web
    networks:
      - planit_network

volumes:
  mysql_data:

networks:
  planit_network:
    driver: bridge
