{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}회원가입 - PlanIt{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card mt-4">
                <div class="card-body p-5">
                    <div class="text-center mb-5">
                        <div class="d-inline-flex align-items-center justify-content-center mb-4" style="width: 64px; height: 64px; background: linear-gradient(135deg, #007AFF 0%, #AF52DE 100%); border-radius: 16px;">
                            <i class="fas fa-user-plus text-white" style="font-size: 2rem;"></i>
                        </div>
                        <h2 class="fw-bold mb-2" style="font-size: 2rem; letter-spacing: -0.02em;">회원가입</h2>
                        <p style="color: #636366; font-size: 1rem;">PlanIt과 함께 체계적인 학습을 시작하세요</p>
                    </div>
                    
                    {% crispy form %}
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">
                            이미 계정이 있으신가요? 
                            <a href="{% url 'accounts:login' %}" class="text-primary fw-bold" target="_self">로그인</a>
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- 개인정보 처리방침 안내 -->
            <div class="card mt-3" style="background-color: rgba(52, 199, 89, 0.05); border: 1px solid rgba(52, 199, 89, 0.2);">
                <div class="card-body p-4">
                    <h6 class="fw-bold mb-3" style="color: #34C759; font-size: 0.9375rem;">
                        개인정보 보호
                    </h6>
                    <p class="mb-0" style="font-size: 0.875rem; color: #636366;">
                        회원가입 시 입력하신 정보는 학습 관리 서비스 제공 목적으로만 사용되며, 
                        안전하게 보호됩니다. 자세한 내용은 개인정보처리방침을 확인하세요.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
