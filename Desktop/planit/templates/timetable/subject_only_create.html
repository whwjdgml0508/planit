{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}과목 추가 - PlanIt{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 mt-4">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" 
                             style="width: 80px; height: 80px;">
                            <i class="fas fa-book fa-2x"></i>
                        </div>
                        <h2 class="fw-bold">과목 추가</h2>
                        <p class="text-muted">새로운 과목을 등록하세요</p>
                    </div>
                    
                    {% crispy form %}
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'timetable:subject_list' %}" class="btn btn-outline-secondary me-2">
                            <i class="fas fa-arrow-left"></i> 목록으로
                        </a>
                        <a href="{% url 'timetable:subject_create_with_timetable' %}" class="btn btn-outline-info">
                            <i class="fas fa-calendar-plus"></i> 시간표와 함께 추가
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 안내 정보 -->
            <div class="card border-info mt-3">
                <div class="card-body">
                    <h6 class="card-title text-info">
                        <i class="fas fa-info-circle me-2"></i>안내
                    </h6>
                    <p class="card-text small mb-0">
                        과목만 먼저 등록하고, 나중에 <strong>시간표 관리</strong>에서 원하는 시간에 배치할 수 있습니다.
                        시간표와 함께 등록하려면 위의 "시간표와 함께 추가" 버튼을 클릭하세요.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
