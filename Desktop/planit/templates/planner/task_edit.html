{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}과제 수정 - PlanIt{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="fas fa-edit me-2"></i>과제 수정</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% crispy form %}
                    </form>
                </div>
            </div>
            
            <div class="mt-3">
                <a href="{% url 'planner:task_detail' task.id %}" class="btn btn-secondary me-2">
                    <i class="fas fa-arrow-left me-2"></i>과제 상세로 돌아가기
                </a>
                <a href="{% url 'planner:task_list' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-list me-2"></i>과제 목록
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
