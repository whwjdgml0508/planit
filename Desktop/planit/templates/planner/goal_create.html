{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}목표 설정 - PlanIt{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="fas fa-bullseye me-2"></i>새 목표 설정</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% crispy form %}
                    </form>
                </div>
            </div>
            
            <div class="mt-3">
                <a href="{% url 'planner:goal_list' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>목표 목록으로 돌아가기
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
