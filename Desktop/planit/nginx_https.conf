# Nginx configuration for PlanIt with HTTPS
# HTTPS가 적용된 완전한 Nginx 설정

upstream planit_app {
    server 127.0.0.1:8000;
}

# HTTP to HTTPS 리다이렉트
server {
    listen 80;
    server_name planit.boramae.club www.planit.boramae.club;
    
    # Let's Encrypt 인증서 발급용 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 모든 HTTP 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 서버 설정
server {
    listen 443 ssl http2;
    server_name planit.boramae.club www.planit.boramae.club;
    
    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/planit.boramae.club/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/planit.boramae.club/privkey.pem;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/planit.boramae.club/chain.pem;
    
    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;
    
    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    
    # 클라이언트 최대 업로드 크기
    client_max_body_size 100M;
    
    # 루트 디렉토리
    root /var/www/planit;
    
    # 정적 파일 서빙
    location /static/ {
        alias /var/www/planit/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # 정적 파일 압축
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # 미디어 파일 서빙
    location /media/ {
        alias /var/www/planit/media/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Favicon
    location = /favicon.ico {
        alias /var/www/planit/staticfiles/favicon.ico;
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /var/www/planit/staticfiles/robots.txt;
        access_log off;
        log_not_found off;
    }
    
    # 메인 애플리케이션 프록시
    location / {
        proxy_pass http://planit_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 버퍼링 설정
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # 헬스 체크
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # API 엔드포인트 (향후 사용)
    location /api/ {
        proxy_pass http://planit_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 에러 페이지
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/planit/templates/errors/;
        internal;
    }
    
    location = /50x.html {
        root /var/www/planit/templates/errors/;
        internal;
    }
    
    # 로깅
    access_log /var/log/nginx/planit_access.log;
    error_log /var/log/nginx/planit_error.log;
}
